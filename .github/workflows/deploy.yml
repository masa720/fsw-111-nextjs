name: CI/CD to EC2 with Docker, GHCR, and Lambda notify

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Docker image to GHCR
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/fsw-111-nextjs:latest

  deploy:
    name: Deploy to EC2 and Notify Lambda
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy container on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/fsw-111-nextjs:latest

            docker stop fsw-111-nextjs || true
            docker rm fsw-111-nextjs || true

            docker run -d --name fsw-111-nextjs -p 80:3000 \
              ghcr.io/${{ secrets.GHCR_USERNAME }}/fsw-111-nextjs:latest

      - name: Notify Lambda with deployment result
        if: always()
        run: |
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          BRANCH="${{ github.ref_name }}"

          PAYLOAD=$(jq -n \
            --arg status "${{ job.status }}" \
            --arg repo   "${{ github.repository }}" \
            --arg branch "$BRANCH" \
            --arg commit "${{ github.sha }}" \
            --arg actor  "${{ github.actor }}" \
            --arg run_id "${{ github.run_id }}" \
            --arg run_attempt "${{ github.run_attempt }}" \
            --arg timestamp "$TS" \
            --argjson extra '{ "environment": "ec2", "service": "fsw-111-nextjs" }' \
            '{status: $status, repo: $repo, branch: $branch, commit: $commit, actor: $actor, run_id: $run_id, run_attempt: $run_attempt, timestamp: $timestamp, extra: $extra}'
          )

          echo "Sending payload to Lambda:"
          echo "$PAYLOAD" | jq .

          curl -sS -X POST "$LAMBDA_URL" \
            -H "Content-Type: application/json" \
            -d "$PAYLOAD"
        env:
          LAMBDA_URL: ${{ secrets.LAMBDA_URL }}
